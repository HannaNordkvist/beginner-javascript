<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>HTML Forms</title>
  <link rel="stylesheet" href="../../base.css">
</head>

<body>
  <div class="wrapper">
    <a class="wes" href="https://wesbos.com">Wes bos link</a>

    <form name="signup">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" value="Hanna">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" value="hanna.nordkvist@gmail.com">
      <input type="checkbox" id="agree" name="agree">
      <label for="agree">I agree to the terms and conditions</label>
      <hr>
      <button type="submit">Submit</button>
    </form>
  </div>

  <!-- exempel på tillgänglighet: img taggen kan inte tabbas till för click 
  den behöver i så fall ha en "role" som button eller läggas i en <button>-->
  <img class="photo" tabindex="0" role="button" src="https://picsum.photos/200" alt="en bild på random motiv">

  <!-- om man använder en div som button - GÖR INTE DET - använd tabindex   -->
  <div class="phototwo" role="button" tabindex="0">bild_aksjks</div>
  <script src="./forms.js"></script>
</body>

</html>
