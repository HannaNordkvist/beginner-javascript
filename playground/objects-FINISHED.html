<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title></title>
  <link rel="stylesheet" href="../base.css">
</head>

<body>
  <input type="text" name="first" value="wes">

  <script src="https://unpkg.com/lodash"></script>
  <script>
    const age = 100;
    const wes = {
      age,
      name: 'wes',
      properyToCheck: 'NEVER',
      'cool-dude': true,
      'really cool': false,
      '777': true,
      dog: 'snicker',
      clothing: {
        shirts: 10,
        pants: 2
      },
      sayHello: function (greeting = 'Hey') { // detta är en metod.
        return `${greeting} ${this.name}`;
        // this : till vänster om punkten. Arrow functions funkar inte med this
      }
    };

    wes.job = 'Web Developer';
    wes.age = 50;

    console.log(wes.age);
    console.log(wes['age']);
    // [] kan användas för att nå propertien, 
    //ex 'cool-dude' kan inte nås via consolen pga felaktigt format. Men funkar med['']

    console.log(wes.age);
    // const properyToCheck = prompt('What do you want to check?');
    // console.log(properyToCheck);
    // console.log(wes[properyToCheck]);

    const nameInput = document.querySelector('[name="first"]');
    const name = nameInput ? nameInput.value : '';
    console.log(name);

    // console.log(delete wes.job);
    // wes.age = undefined;
    // wes.age = null;

    let name1 = 'wes';
    let name2 = 'wes';

    console.log(name1 === name2);
    name1 = 'scott';
    console.log(name1 === name2);
    // update name1 to be what is name2
    name1 = name2;
    console.log(name1 === name2);
    name2 = name1;
    name2 = 'westopher';

    const person1 = {
      first: 'wes',
      last: 'bos',
      clothing: {
        shirts: 10,
        pants: 2
      }
    };
    const person2 = {
      first: 'wes',
      last: 'bos'
    };

    // EX PÅ ATT MAN INTE BARA KAN REFERERA TILL ETT OBJEKT FÖR ATT KOPIERA DET.
    // I detta fall pekar person3 bara på ett annat objekt. 
    // const person3 = person1;
    // person3.first = 'Larry';
    // console.log(person3.first);
    // console.log(person1.first);
    // const person3 = { ...person1 };

    // SPREAD ...  : ett sätt att kopiera epp objekt.
    // problem : om en prop uppdateras för person4 kommer samma ske med person1
    const person4 = { ...person1 };
    // ÄLDRE SÄTT ATT KOPIERA, KAN FÖREKOMMA.
    const person5 = Object.assign({}, person1);

    // UTILITY LIBRARY : vanligt att använda. ex : lodash
    // https://unpkg.com/lodash@4.17.15/lodash.js
    // https://unpkg.com/lodash
    // _.
    const person3 = _.cloneDeep(person1);
    person3.first = 'Larry';

    person3.clothing.shirts = 100;

    const meatInventory = {
      bacon: 2,
      sausage: 3,
      oyster: 10,
    };

    const veggieInventory = {
      lettuce: 5,
      tomatoes: 3,
      oyster: 15,
    };

    // skapar ett objekt med ... (spread operatorn)och vanliga prop.
    const inventory = {
      ...meatInventory,
      ...veggieInventory,
      // vid likadana prop i objekten som kopieras : senaste värdet gäller.
      oyster: 23,
      bacon: 1,
    };

    function doStuff(data) {
      data = 'something else';
      console.log(data);
    }

    function doStuff2(data) {
      data.tomatoes = 10000000000;
      console.log(data);
    }

    // OM man skickar in en variabel (name1) så skckas bara värdet in, inte en referens
    // OM man skickar in ett objekt (inventory)i en funktion och sedan modifierar det 
    // så uppdateras även det externa objektet. INTE för boleans, nummer och strängar, 
    // men för arrayer och objekter.
    doStuff2(inventory);


  </script>
</body>

</html>
