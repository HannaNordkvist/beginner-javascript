<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Variables!</title>
  <link rel="stylesheet" href="../base.css">
</head>

<body>
  <script>
    'use strict'; // förhindra att man kan ex deklarera variabler på fel sätt ..

    // var och let kan uppdateras från consolen eller filen, de är globala variabler. 
    // var - function scoped
    var first = 'hanna'; // variable declaration

    // let och const - block scoped
    let age = 50;

    // const kan inte uppdateras
    const cool = true;

    console.log(first); // function call statement

    if (age > 10) {
      console.log('Du är gammal')
    }
  </script>

</body>

</html>
